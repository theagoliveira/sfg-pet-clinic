<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

  <body>
    <h2 th:text="'Veterinarians'">TEXT</h2>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="row">Name</th>
          <th scope="row">Specialties</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="vet : ${vets}">
          <td th:text="${vet.firstName} + ' ' + ${vet.lastName}">TEXT</td>
          <td th:text="${vet.getListOfSpecialties()}">TEXT</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
