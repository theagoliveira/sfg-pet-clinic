<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>
    <h2>Owners</h2>
    <table id="owners" class="table table-striped">
      <thead>
        <tr>
          <th scope="row" style="width: 150px;">Name</th>
          <th scope="row" style="width: 200px;">Address</th>
          <th scope="row">City</th>
          <th scope="row" style="width: 120px">Telephone</th>
          <th scope="row">Pets</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="owner : ${owners}">
          <td>
            <a th:href="@{/owners/__${owner.id}__}"
               th:text="${owner.firstName + ' ' + owner.lastName}">NAME</a>
          </td>
          <td th:text="${owner.address}">ADDRESS</td>
          <td th:text="${owner.city}">CITY</td>
          <td th:text="${owner.telephone}">TELEPHONE</td>
          <td>
            <span th:each="pet : ${owner.pets}"
                  th:text="${pet.name} ">NAME</span>
          </td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
